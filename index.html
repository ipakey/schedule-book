<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="160 chr of eyecatchin SEO content for google search written in good english">
    <meta name="keywords" content="keyword1, keyword2, etc">
    <author name="author" content="Yfke"></author>
    <meta name="robots" content="index">
    <meta http-equiv="refresh" content="" 5;url="#">
    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alex+Brush&family=Caveat&family=Condiment&family=Explora&display=swap+Dosis:wght@200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./format/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Den</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <div class="arrow prev" src="./images/navigateLeftBlue.png" alt="left arrow"></div>
                    <div class="date">September 2024</div>
                    <div class="arrow next" src="./images/navigateRightBlueIcon.png" alt="right arrow"></div>
                </div>
                <div class="weekdays">
                    <div class="dayName">Mon</div>
                    <div class="dayName">Tue</div>
                    <div class="dayName">Wed</div>
                    <div class="dayName">Thu</div>
                    <div class="dayName">Fri</div>
                    <div class="dayName">Sat</div>
                    <div class="dayName">Sun</div>
                </div>
                <div class="days">
                    <!-- todo days will be added with js -->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <button class="event-btn">
                            <input type="text" name="goto" id="goto" class="date-input" placeholder="MM/YYYY">
                            go
                        </button>

                        <div class="today-btn event-btn" name="today" id="today">goto today</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">26</div>
                <div class="event-date">September</div>
            </div>
            <div class="events">
                <!-- todo events to be added by js -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <img src="./images/taskGoldClock.png" alt="event icon clock" class="arrow">
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" name="event-name" id="event-name" class="event-name" placeholder="Event Name"
                            required>
                    </div>
                    <div class="halfway">
                        <div class="add-event-input">
                            <label for="time-input-from">From:</label>
                            <input type="text" name="from-time" id="from-time" class="event-time" step="600"
                                value="09:00" required pattern="[0-9]{2}:[0-9]{2}">
                            <span class="validity"></span>
                        </div>
                        <div class="add-event-input">
                            <label for="time-input-to">To:</label>
                            <input type="time" name="to-time" id="to-time" class="event-time" step="600" value="09:30"
                                required pattern="[0-9]{2}:[0-9]{2}">
                            <span class="validity"></span>
                        </div>
                    </div>
                    <div class="add-event-input">
                        <input type="text" name="" id="event-details" class="event-details" placeholder="Details">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button type="submit" class="add-event-btn event-btn add-btn">add an event</button>
                    <button type="submit" class="edit-event-btn event-btn edit-btn">edit an event</button>
                    <button type="submit" class="close-event-btn event-btn close-btn">close an event</button>
                </div>
            </div>
            <div class="menu-buttons">
                <button class="manage-events-btn event-btn">manage events</button>
            </div>


        </div>
    </div>
    </div>

    <footer>
        <p>&copy;
            <img src="./images/rose_Logo_22.png" alt="Yfkes logo" style="width: 70px">
            <script src="./format/script.js"></script>
        </p>
    </footer>
</body>

</html>
